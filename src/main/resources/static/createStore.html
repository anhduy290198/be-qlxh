<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/create-store.css">
    <title>Tạo Đại Lí</title>
</head>
<body>

<div class="create">
    <div class="title">
        Tạo đại lí
    </div>
    <div class="form-create">
        <label for="name">Tên đại lí:</label>
        <input id="name" type="text" placeholder="Nhập tên">
    </div>
    <div class="form-create">
        <label for="phone">Số điện thoại</label>
        <input id="phone" type="text" placeholder="Nhập số điện thoại">
    </div>
    <div class="form-create">
        <label for="address">Địa chỉ đại lí:</label>
        <input id="address" type="text" placeholder="Nhập địa chỉ">
    </div>
    <div class="form-create">
        <div class="btn cursor-pointer">
            <a href="index.html">
                Trở lại
            </a>
        </div>
        <div id="create-store-btn" class="btn cursor-pointer">
            Tạo đại lý
        </div>
        <div  id="submit-create">
            <a href="index.html"></a>
        </div>
    </div>
</div>
</body>
<script>

    const button = document.getElementById('create-store-btn');

    button.addEventListener('click', async _ => {
        const tenDL = document.getElementById("name").value;
        const sdt = document.getElementById('phone').value;
        const diaChi = document.getElementById('address').value;
        const data = {tenDL, sdt, diaChi};
        if(!checkValidate(tenDL, sdt, diaChi)){
            alert('Hãy nhập đầy đủ thông tin!');
            return false;
        }else{
            try {
                await fetch('/stores', {
                    method: 'post',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                }).then(res =>{
                    console.log(123)
                    document.getElementById('submit-create').onclick;

                });

            } catch (err) {
                console.error(`Error: ${err}`);
            }
        }

    });
    function checkValidate(ten, sdt, diaChi) {
        if(ten == '' || sdt == '' || diaChi == ''){
            return false;
        }else{
            return true;
        }
    }
</script>
</html>
